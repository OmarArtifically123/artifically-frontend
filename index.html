<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artifically - Enterprise AI Automation Platform</title>
    <meta name="description" content="Deploy Enterprise AI Automations in Minutes. Transform your business operations with battle-tested AI automations." />
    
    <!-- PWA Manifest - corrected to match your actual file -->
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Theme colors -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="msapplication-TileColor" content="#6366f1" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://api.artifically.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://artifically.com/" />
    <meta property="og:title" content="Artifically - Enterprise AI Automation Platform" />
    <meta property="og:description" content="Deploy Enterprise AI Automations in Minutes" />
    <meta property="og:image" content="https://artifically.com/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://artifically.com/" />
    <meta property="twitter:title" content="Artifically - Enterprise AI Automation Platform" />
    <meta property="twitter:description" content="Deploy Enterprise AI Automations in Minutes" />
    <meta property="twitter:image" content="https://artifically.com/twitter-image.png" />
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      html { background-color: #0f172a; }
      body { margin: 0; font-family: Inter, system-ui, sans-serif; }
      #root { min-height: 100vh; }
      
      /* Loading animation */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0f172a;
        color: #f8fafc;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Hide loading once React takes over */
      .react-loaded .initial-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"><!--app-html--></div>
    <script type="module" src="/src/entry-client.jsx"></script>

    <!--app-fallback-->
  </body>
</html>
