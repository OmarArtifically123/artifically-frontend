      rel="preload"

    <style>
      @font-face {
        font-family: "Inter Variable";
        src: url("/fonts/inter-var.woff2") format("woff2-variations");
        font-weight: 100 900;
        font-display: swap;
        font-named-instance: "Regular";
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC,
          U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
      @font-face {
        font-family: "Inter";
        src: url("/fonts/Inter-400-latin.woff2") format("woff2");
        font-weight: 400;
        font-display: swap;
      }
      @font-face {
        font-family: "Inter";
        src: url("/fonts/Inter-600-latin.woff2") format("woff2");
        font-weight: 600;
        font-display: swap;
      }
    </style>

    <style id="critical-styles">
      :root {
        color-scheme: dark;
        --bg-from: #0c2340;
        --bg-to: #182b57;
        background-color: #0c2340;
        font-family: "Inter Variable", "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(180deg, var(--bg-from), var(--bg-to)) fixed;
        color: #e2e8f0;
        font-family: "Inter Variable", "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        text-rendering: optimizeLegibility;
      }

      #root {
        min-height: 100vh;
      }

      .hero {
        position: relative;
        padding: clamp(4rem, 8vw, 6rem) 1.5rem 3rem;
        display: grid;
        gap: clamp(2rem, 5vw, 3.5rem);
        max-width: 1200px;
        margin: 0 auto;
      }

      .hero-shell,
      .hero-content {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .hero-shell {
        align-items: stretch;
        justify-content: space-between;
        gap: clamp(2rem, 6vw, 4rem);
      }

      .hero-content h1,
      .hero-content p {
        margin: 0;
      }

      .hero-content h1 {
        font-size: clamp(2.8rem, 6vw, 4rem);
        line-height: 1.05;
      }

      .gradient-text {
        background: linear-gradient(120deg, #6366f1, #22d3ee, #a855f7);
        color: #6366f1;
      }

      @supports (background-clip: text) {
        .gradient-text {
          background-clip: text;
          color: transparent;
        }
      }

      .hero-preview {
        position: relative;
        border-radius: 1.75rem;
        background: linear-gradient(165deg, rgba(15, 23, 42, 0.92), rgba(12, 20, 38, 0.88));
        padding: clamp(1.5rem, 4vw, 2rem);
        box-shadow: 0 24px 70px rgba(8, 15, 32, 0.55);
        border: 1px solid rgba(148, 163, 184, 0.24);
        max-width: 540px;
        margin-left: auto;
      }

      .hero-preview__inner {
        position: relative;
        border-radius: 1.25rem;
        overflow: hidden;
        background: radial-gradient(circle at 50% 20%, rgba(99, 102, 241, 0.35), transparent 70%),
          rgba(15, 23, 42, 0.85);
        min-height: clamp(240px, 50vw, 320px);
      }

      .hero-preview__fallback {
        width: 100%;
        height: auto;
        display: block;
      }

      .hero-scroll-indicator {
        display: inline-flex;
        flex-direction: column;
        align-items: center;
        gap: 0.75rem;
        color: rgba(226, 232, 240, 0.76);
        font-size: 0.85rem;
        letter-spacing: 0.12em;
      }

      .hero-scroll-indicator__track {
        width: 2px;
        height: 42px;
        background: rgba(148, 163, 184, 0.3);
        border-radius: 999px;
        position: relative;
        overflow: hidden;
      }

      .hero-scroll-indicator__dot {
        position: absolute;
        inset: 4px;
        width: 6px;
        height: 6px;
        margin: auto;
        background: #6366f1;
        border-radius: 50%;
        animation: hero-scroll 2.8s ease-in-out infinite;
      }

      @keyframes hero-scroll {
        0%,
        10% {
          transform: translate3d(0, -12px, 0);
          opacity: 0;
        }
        25%,
        65% {
          transform: translate3d(0, 12px, 0);
          opacity: 1;
        }
        90%,
        100% {
          transform: translate3d(0, 24px, 0);
          opacity: 0;
        }
      }

      .initial-loading {
        position: fixed;
        inset: 0;
        background: #0f172a;
        color: #f8fafc;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.28);
        border-top-color: #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .react-loaded .initial-loading {
        display: none;
      }
    </style>
