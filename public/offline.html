<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Artifically – Offline</title>
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #0f172a; color: #e2e8f0; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 1.5rem; }
    main { max-width: 26rem; text-align: center; background: rgba(15, 23, 42, 0.75); border: 1px solid rgba(148, 163, 184, 0.18); border-radius: 1.2rem; padding: 2.5rem 2rem; box-shadow: 0 18px 45px rgba(15, 23, 42, 0.55); }
    h1 { font-size: 1.65rem; margin-bottom: 1rem; }
    p { line-height: 1.6; margin-bottom: 1.5rem; }
    button { background: #6366f1; border: none; color: #fff; border-radius: 999px; padding: 0.75rem 1.75rem; font-weight: 600; cursor: pointer; }
  </style>
</head>
<body>
  <main>
    <h1>You’re offline</h1>
    <p>It looks like your connection dropped. We’ll keep things ready for you — try reloading once you’re back online.</p>
    <button type="button" onclick="window.location.reload()">Retry</button>
  </main>
</body>
</html>
